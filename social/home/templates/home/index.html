{% extends 'base.html' %}


    {% block content %}
        <p>Home</p>
        <div class="card">
            {% for post in posts %}
                <a href="{% url 'home:detail' post.id post.slug %}" class="card-body">{{post.body|truncatewords:10}}</a>
            {% endfor %}
        </div>
    {% endblock %}
