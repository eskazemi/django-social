{%  extends 'base.html' %}

{%  block content %}
    <h3 class="text-center">{{ user.username }}</h3>
    {% if request.user.id == user.id %}
          <a href="{% url 'home:create' %}" class="btn btn-success mb-3">Create</a>
    {% endif %}
         <div class="card">
            {% for post in posts %}
                <a href="{{ post.get_absoluter_url }}" class="card-body">{{post.body|truncatewords:10}}</a>
            {% endfor %}
        </div>
{%  endblock %}
